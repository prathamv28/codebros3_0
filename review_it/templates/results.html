{% extends 'base.html' %}

{% block content %}
<body>

    <nav class="navbar navbar-default">
    <div class="container-fluid">
    <div class="col-md-4">
     <div class="navbar-header">
       <a class="avbar-brand" href="#">
         <img alt="Brand" src="https://www.freelogoservices.com/api/main/images/1j+ojl1FOMkX9WypfBe43D6kj...GJqBBKkRbJwXs1M3EMoAJtlCcohfps...fw+" style="padding-top:-20px;height:65px;">
       </a>
     </div></div>
    <div class="col-md-4">

    <form class="navbar-form navbar-left" action="{% url 'review_it:search' %}" method="POST">
    {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" name="svalue">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
    <div class="col-md-2"></div>
    <div class="col-md-1"><a href="{% url 'review_it:login_page' %}" type="button" class="btn btn-default navbar-btn" style="margin-left:1em;">Sign In</a>
    </div>
    <div class="col-md-1"><a href="{% url 'review_it:signup' %}" type="button" class="btn btn-default navbar-btn" style="margin-left:1em;">Sign Up</a></div>
    </div>
    </nav>




<div class="container">
  <div class="jumbotron">
    {% for review in all_reviews %}
      <div><h4 style="color:black;"><strong>{{ review.book }} - <span style="color:#043A8D">{{ review.review_by }}</span> <span class="pull-right">{{ review.datetime }}</span></strong></h4></div>
      <p style="color:blue;font-size:small">Rating {{ review.star_rating }}/5</p>
      <p>{{ review.review }}</p>
      <hr>
    {% endfor %}
  </div>

</div>








<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <!-- Slider Javascript -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/slider.js" type="text/javascript"></script>
</body>

{% endblock %}
